<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://kit.fontawesome.com/cf0f0db587.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="login-signup-cont">
        <div class="form-title">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-grp">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="e-mail" name="e-mail" placeholder="Email id">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                    <p id="passwordlink"> Forget Password? <a href="#">Click here!</a></p>
                </div>

                <div id="button-cont">    
                    <button type="submit" id="signupbtn"> Sign up </button>
                    <button type="submit" id="signinbtn" class="disable"> Sign in </button>
                </div>
            </form>
        </div>
    </div>

    <script src="Index.js">
        
    </script>

</body>
</html>
